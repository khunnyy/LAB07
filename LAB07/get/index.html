<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <script src="https://cdn.tailwindcss.com"></script>

    <title>Random User (GET)</title>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    
    <div class="bg-white w-96 p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">Random User (GET)</h1>

      <button
        id="btnLoad"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Load user
      </button>
      <button
        id="btnClear"
        class="ml-2 bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400"
      >
        Clear
      </button>

      <p id="status" class="mt-4 text-sm text-gray-600"></p>

      <div id="result" class="mt-4 hidden">
        
      </div>
    </div>

   
    <script src="./app.js" defer></script>
  </body>
</html>
