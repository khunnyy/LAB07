<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Send Message (POST)</title>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white w-96 p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">Send Message (POST)</h1>

      <input
        id="msg"
        type="text"
        placeholder="Type a message..."
        class="w-full border rounded p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button
        id="btnSend"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50"
      >
        Send
      </button>
      <button
        id="btnClear"
        class="ml-2 bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400"
      >
        Clear
      </button>

      <p id="status" class="mt-3 text-sm text-gray-600"></p>

      <pre
        id="output"
        class="mt-3 bg-gray-100 p-3 rounded text-sm hidden overflow-x-auto"
      ></pre>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
